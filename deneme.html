<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yatay Açılan Navbar Menü</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #333;
      padding: 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    .menu {
      display: none;
      position: absolute;
      margin-right: 2rem;
      right: 0; /* Menüyü başlangıçta sağa gizle */
      background-color: #555;
      width: 30%;
      transition: right 0.3s ease;
    }

    .menu a {
      display: inline-block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      text-align: center;
      border-bottom: 1px solid #777;
    }

    @media only screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu {
        right: -100%; /* Menüyü sağa doğru gizle */
      }

      .menu a {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">Logo</div>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <div class="menu" id="menu">
    <a href="#" onclick="toggleMenu()">Ana Sayfa</a>
    <a href="#" onclick="toggleMenu()">Hakkımızda</a>
    <a href="#" onclick="toggleMenu()">Hizmetler</a>
    <a href="#" onclick="toggleMenu()">İletişim</a>
  </div>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById("menu");

    if (menu.style.display === "block" || menu.style.display === "") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
  }
</script>

</body>
</html>
